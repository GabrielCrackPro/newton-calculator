<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Newton Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./img/logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="logo"
          />
          Newton Calculator</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/GabrielCrackPro/newton-calculator"
                target="blank"
                >Repository</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="alert alert-dismissible fade show mt-2 fw-bold d-none"
        role="alert"
      >
        Alert
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <form id="calculator-form">
        <div class="form-group">
          <select
            name="operation"
            id="operation"
            class="form-select bg-dark text-white mt-2 p-2"
          >
            <option selected>Select operation</option>
            <option value="simplify">Simplify</option>
            <option value="factor">Factor</option>
            <option value="derive">Dervie</option>
            <option value="integrate">Integrate</option>
            <option value="zeroes">Find Zeroes</option>
            <option value="area">Area Under Curve</option>
            <option value="cos">Cosine</option>
            <option value="sin">Sine</option>
            <option value="tangent">Tangent</option>
            <option value="arccos">Inverse Cosine</option>
            <option value="arcsin">Inverse Sine</option>
            <option value="arctan">Inverse Tangent</option>
            <option value="abs">Absolute Value</option>
            <option value="log">Logarithm</option>
          </select>
          <input
            type="text"
            name="expression"
            id="expression"
            class="form-control p-2 mb-2 mt-2"
            placeholder="Type Expression"
            autocomplete="false"
            spellcheck="false"
          />
          <div class="input-group">
            <input
              type="submit"
              value="Calculate"
              class="form-control btn btn-outline-dark me-2"
            />
            <input
              type="button"
              value="Clear"
              class="form-control btn btn-outline-dark"
              onclick="calculatorForm.reset()"
            />
          </div>
        </div>
      </form>
      <div class="result-container card bg-dark text-white mt-2">
        <p id="result-expression" class="border-bottom p-2">Expression:</p>
        <p id="result-operation" class="border-bottom p-2">Operation:</p>
        <p id="result" class="border-bottom p-2">Result:</p>
      </div>
    </div>
    <footer class="bg-dark text-white p-2">
      <img
        src="./img/logo.png"
        width="20"
        height="20"
        class="d-inline-block align-top"
        alt="logo"
      />
      <p>
        Made with ❤️ by
        <a
          href="https://github.com/GabrielCrackPro"
          target="blank"
          class="link-light"
          >@GabrielCrackPro</a
        >
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
